{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block title %}صفحه ثبت نام فروشندگان{% endblock title %}


{% block content %}
<h1 class="text-center text-primary">ثبت نام فروشندگان</h1>
<div class="row justify-content-md-center form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="ثبت نام" class="btn btn-success">
    </form>
</div>
{% endblock content %}
