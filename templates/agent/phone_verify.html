{% extends 'main.html' %}

{% block title %}تایید تلفن همراه{% endblock title %}
{% block content %}

<h3>{{message}}</h3>

<p style="color:white">لطفا کد ارسال شده را وارد کنید</p>
<form action="" >
    {% csrf_token %}
    <div class="form-group mt-2" style="color:white">
        <label for="phone_verify">کد تایید : </label>
        <input type="number" name="phone_verify" id="phone_verify">
    </div>
    <div class= "mt-2">
        <input type="submit" class="btn btn-primary" value="ارسال">
    </div>
</form>
<div class= "mt-4" style="color:white">
    <p>کدی دریافت نکرده اید؟<a href="#">ارسال مجدد کد</a></p>
    
</div>
<div class= "mt-2">
    <p><a href="">ویرایش شماره تلفن</a></p>
</div>

<p style="color:white">{{code}}</p>

        
{% endblock content %}
